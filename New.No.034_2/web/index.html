<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태초마을</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script>
      async function getRoot() {
        const data = await axios.get("/"); // 상대 주소
        const fullUrldata = await axios.get("http://localhost:8080"); // 절대 주소
        console.log(data.data);
        // 응답으로 보낸 axios가 끝난 후에 데이터 프로퍼티 안에 있는 것들을 보내는 것
        console.log(fullUrldata.data);
        console.log(typeof data.data);
        console.log(typeof fullUrldata.data);
      }
      async function postRoot() {
        // {data:"name", age:10}
        // post "url" 방법 1
        const data = await axios.post("/?data=name&age=10", {
          id: "slak;udbfklusadbf",
        });
        // post "url" 방법 2
        const fullUrldata = await axios.post(
          "http://localhost:8080?data=name&age=10",
          {
            id: "slak;udbfklusadbf",
          }
        );
        console.log(data.data);
        console.log(fullUrldata.data);
      }

      axios.get("/search/query?zxasd=asdasd");
    </script>
    <button onclick="getRoot()">getRoot</button>
    <button onclick="postRoot()">postRoot</button>
  </body>
</html>
