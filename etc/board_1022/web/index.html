<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test board</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="board">
        <ul id="list">
          <!-- <li>
              <div class="title">
                <h3>23423142v34v</h3>
                <img src="./imgs/angle-up-solid.svg" alt="list-item-btn" />
              </div>
              <div class="text">
                <p>avswerasvr</p>
              </div>
            </li> -->
        </ul>
        <ul id="page"></ul>
      </div>
      <div id="user-input-container">
        <div id="menu-btn-box">
          <img id="menu-btn" src="./imgs/bars-solid.svg" alt="menu button" />
        </div>
        <form id="board-add">
          <label for="board-title"
            >글 제목 :
            <input
              type="text"
              id="board-title"
              placeholder="글 제목을 입력하세요."
          /></label>
          <label for="board-text">
            <textarea
              name="board-text"
              id="board-text"
              cols="30"
              rows="10"
              placeholder="글 내용을 입력하세요."
            ></textarea>
          </label>
          <button>글쓰기</button>

          <label for="join">
            <label for="id-join">
              id :
              <input
                type="text"
                name="id-join"
                id="id-join"
                placeholder="아이디를 입력하세요."
              />
            </label>
            <label for="pw-join">
              pw :
              <input
                type="text"
                name="pw-join"
                id="pw-join"
                placeholder="패스워드를 입력하세요."
              />
            </label>
          </label>
          <button>회원가입</button>
          <label for="log-in">
            <label for="log-id">
              id :
              <input
                type="text"
                name="log-id"
                id="log-id"
                placeholder="아이디를 입력하세요."
              />
            </label>
            <label for="log-pw">
              pw :
              <input
                type="text"
                name="log-pw"
                id="log-pw"
                placeholder="패스워드를 입력하세요."
              />
            </label>
          </label>
          <button>로그인</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
