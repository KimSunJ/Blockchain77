<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      input,
      select {
        display: block;
        margin: 0.5rem 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>현재 지갑 : <span id="account"></span></h1>
    <h2>잔액 : <span id="balance"></span> ETH</h2>
    <form id="check">
      <input type="text" id="metamask-account" placeholder="metamask" />
      <button>계정 이더 확인</button>
    </form>
    <button id="start">채굴 시작</button>
    <button id="stop">채굴 중지</button>
    <form id="transaction">
      <input
        type="password"
        id="tran-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <!-- "[A-Za-z0-9]+"에서 +는 []안에 있는 것들이 다 포함 가능하다는 의미 -->
      <input
        type="text"
        id="transaction-account"
        placeholder="0xB9B142a69aADF49fC6192dfC0200DD82De2ff49f"
      />
      <select id="select-account"></select>
      <input type="number" id="ether" step="0.001" placeholder="Ether" />
      <!-- step="0.001" 은 input에서 사용 가능한 단위를 설정해 준 것 -->
      <button>이더 보내기</button>
    </form>
    <form id="new-wallet">
      <input
        type="password"
        id="new-pw"
        placeholder="New Account PW"
        pattern="[A-Za-z0-9]+"
      />
      <button id="new-wallet-btn">계정 생성</button>
    </form>
    <ul id="wallet-list"></ul>
    <script src="index.js"></script>
  </body>
</html>
