<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삽입정렬</title>
    <!-- 앞을 기준으로 작은 숫자를 순서대로 배치하기 위해 삽입하여 큰 숫자들을 뒤로 미루면서 정렬하는것 -->
  </head>
  <body>
    <script>
      function swap(arr, idx1, idx2) {
        const temp = arr[idx1];
        arr[idx1] = arr[idx2];
        arr[idx2] = temp;
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      function insertSort(arr) {
        const tempArr = [...arr];
        for (let i = 1; i < tempArr.length; ++i) {
          for (let j = i - 1; j > -1; --j) {
            // >= 를 잘 사용 하지 않는다. 같은지와 작은지를 두번 확인해야하기 때문에 속도가 느려진다.
            if (tempArr[j + 1] < tempArr[j]) swap(tempArr, j, j + 1);
          }
        }
        return tempArr;
      }
      console.log(dataArr);
      console.time("insertSort");
      console.log(insertSort(dataArr));
      console.timeEnd("insertSort");
    </script>
  </body>
</html>
