    <script>
      console.log((65).toString(2));
      // 2진수 표기
      console.log((65).toString(16));
      // 16진수 표기
      console.log("\u0D00");
      // \u -> 유니코드라고 한다.
      let name = "정경훈";
      let count = 0;
      name = "이가원";
      // 자료구조란 한정된 용량(메모리, 공간)에 최적화 시켜서 많은 데이터를 쓸 수 있도록 설계된 것
      // call stack, memory heap
      // web API
      // Callback Queue
      // 중요 키워드: stack, heap, Queue

      // 스택 (stack): 선입후출, 먼저 들어간 게 나중에 나온다. / push, pop
      // 키보드 상에서 backspace 누른 것과 비슷한다.
      function stackOverFlow(count) {
        console.log(count);
        if (++count < 10) stackOverFlow(count);
        // 10 이하일때만 자기 함수를 불러와라 (재귀함수)
        console.log(count + "end");
      }
      stackOverFlow(0);

      //   window.onmouseup
      //   window.onmousedown

      // ============================================
      // 큐 (queue) : 선입선출, 먼저 들어간 것이 먼저 나온다. / push, shift / 키보드에서 delete를 누른 것과 비슷하다.
      // 큐는 보통 사용자 입력에 대해서 관리한다. 터널과 같이 들어가면 바로 나오는 것으로 생각하면 된다.
      // 큐는 보통 사용자 입력에 대해서 관리한다.

      // 힙 (heap) : 객체, 배열을 저장할 때 사용한다. 상당히 마구잡이로 위치한다. 위치만 존재할 뿐이다. / 자바에선 선언한다는 것이다.
      // 스택과 큐는 쌓인게 각각 먼저 들어간게 나오거나 나중에 들어간게 나중에 나오는 식인데, 힙은 아무데나 들어가는 것을 말한다.
      // 때문에 자바스크립트는 배열로 이루어져 있는 것이 아니다 라는 것이다. 유사배열이 존재하는 이유
