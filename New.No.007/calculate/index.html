<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
  </head>
  <body>
    <script>
      //   형변환 : 자료형을 바꿔준다. ex) string -> number (다음 수업시간에)

      // 연산자
      // 이름 그대로 연산(계산)하는 명령어
      // +, -, *, /, %, **, ++, --, -, !, &&, ||, =, +=, -=, /=, %=, **=, ==, ===, !=, !==, >, <. >=, <=
      // 숫자는 + 더하기 자체
      // 글자는 붙인다.
      let plus1 = "자료";
      let plus2 = "구조";
      console.log(plus1 + plus2);
      // 숫자와 글자랑도 더하기 가능

      let plus3 = "1";
      let plus4 = "일";
      console.log(plus3 + plus4);
      // 그냥 글자로 취급해서 붙인다. (111+1 하면 1111이 됨 형변환이 중요함)

      //   -는 숫자에서 사용한다.
      // *는 숫자에서 사용한다.
      // /는 숫자에서 사용한다.
      // %는 숫자에서 사용한다. (나머지를 찾는다.)
      console.log(4 / 3);
      console.log(4 % 3);
      console.log(5 % 3);

      // ** 는 숫자에서 사용합니다. 제곱이다.
      console.log(3 ** 4);
      // ex) 3의 4제곱

      //   ++, -- 둘다 카운터용으로 사용한다. 숫자를 하나 늘리거나 줄이거나 할때 사용
      let count = 0;
      console.log(++count);
      //  1. ++은 +1을 우선적으로 한다, 앞에 ++이 붙으면 +1을 하고나서 그 줄을 실행한다.
      //   count = count + 1; console.log(count); -> 0 + 1
      console.log(--count);
      //  2. --는 -1을 한다. 앞에 붙으면 -1을 하고서 그 줄을 실행한다.
      //   count = count - 1; console.log(count); -> 1을 출력 해주고 0을 해준다.
      console.log(count++);
      //  3. ++은 +1을 한다. 뒤에 붙으면 그 줄을 실행하고서 +1을 한다.
      //   console.log(count); count = count + 1; -> 0 출력 후 +1을 해준다
      console.log(count--);
      // 4. --는 -1을 한다. 뒤에 붙으면 그 줄을 실행하고서 -1을 한다.
      // console.log(count); count = count - 1; -> 1을 출력해주고 -1을 해준다.
      console.log(count);
      // 1 - 1 계산값 0으로 한 것이다
      //   -, ! 현재 상태의 부정
      // 변수가 true -> false (true이면 false로 변한다)
      // !! -> 부정의 부정 -> 참 (현재가 boolean값이 아니다, boolean값으로 변환할 때 !! 사용)

      let exclamation = 1;
      console.log(typeof exclamation);
      //   typeof는 뒤의 변수에 대한 자료형을 출력
      console.log(typeof !!exclamation);
      //   typeof는 뒤의 변수에 대한 자료형을 출력
      console.log(!!exclamation);
      console.log(!exclamation);

      //   = 대입 연산자, 좌측에다가 우측의 값을 정의한다.
      let test = 1;
      //   +=, --, *=, /=, %=, **=
      test += 2;
      // >> test = test + 2 (test값을 test갑에 2를 더하여 값을 재정의한다.)

      test -= 2;
      // >> test = test - 2

      test *= 2;
      // >> test = test * 2
      let test1 = 2;
      test1 **= 3;
      console.log(test1);

      const test2 = 1;
      const test3 = 2;
      const test4 = 1;
      const test5 = "1";

      console.log(test2 == test3);
      console.log(test2 == test4);
      console.log(test2 == test5);
      // == 는 같다는 의미다.
      // text 1 과 숫자 1 이어도 같은 값으로 처리한다. (값만 확인한다 / 겉모습만 확인) > true

      console.log(test2 === test5);
      // === 은 자료형(타입.형태)까지 확인한다. > false

      console.log(test2 != test3);
      //   console.log(!(test2 == test3));  > 위의 값과 같은 결과 나온다.

      console.log(test2 != test4);
      console.log(test2 != test5);

      console.log(test2 !== test5);
      // != 은 같지 않은가를 확인한다. !== 은 ===과 마찬가지로 자료형까지 확인한다. (! > 부정 / 같지 않을 경우 true)

      console.log(test2 > test3);
      console.log(test2 > test4);
      console.log(test2 > test5);

      console.log(test2 < test3);
      console.log(test2 < test4);
      console.log(test2 < test5);

      console.log(test2 <= test3);
      console.log(test2 <= test4);
      console.log(test2 <= test5);

      console.log(test2 >= test3);
      console.log(test2 >= test4);
      console.log(test2 >= test5);

      // &&, ||, ? : 내일
      // 글자끼리는 글자수로 비교한다.
    </script>
  </body>
</html>
