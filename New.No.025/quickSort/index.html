    <title>퀵정렬</title>
    <!-- left는 pivot보다 크면 고정하고 right는 pivot보다 작으면 고정하고 크면 pivot과 바꾼다. -->
  </head>
  <body>
    <script>
      function quickSortHelper(arr, left, right) {
        // 퀵 정렬을 도와주는 함수
        const pivotIdx = left++;
        while (left <= right) {
          while (arr[pivotIdx] > arr[left]) left++; // 왼쪽으로 오른쪽으로 가기때문에 ++
          while (arr[pivotIdx] < arr[right]) right--; // 오른쪽에서 왼쪽으로 가기때문에 --
          if (left <= right) {
            const temp = arr[left];
            arr[left] = arr[right];
            arr[right] = temp;
            left++;
            right--;
          }
        }
        const temp = arr[pivotIdx];
        arr[pivotIdx] = arr[right];
        arr[right] = temp;
        return right;
      }

      function quickSort(arr, left, right) {
        // 원본 수정
        // 퀵 정렬 함수
        let pivot = quickSortHelper(arr, left, right);
        if (left < pivot - 1) quickSort(arr, left, pivot - 1);
        if (pivot + 1 < right) quickSort(arr, pivot + 1, right);
        return arr;
      }
      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];
      console.log(dataArr);
      // console.log(dataArr.sort((a,b) => a-b));
      // sort 메서드에는 매개변수로 함수를 전달할 수 있다
      // 매개변수 함수의 return(반환값)으로 -1, 1, 0이 들어갈 수 있으며
      // -n, n, true, false 등을 반환할 수 있다.
      // 반환값은 오름차순 또는 내림차순을 결정한다.
      // [{num:1}, {num:5}, {num:3}, {num:4}, {num:2}].sort((a, b)=>a.num-b.num)
      // >>> 배열에 객체 안에 들어왔을 경우 정렬하는 방법
      console.log(quickSort(dataArr, 0, dataArr.length - 1));
      console.log(dataArr);
    </script>
  </body>
