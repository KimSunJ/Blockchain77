    <!-- 정렬 사이사이 나눈 뒤 합치면서 비교후 순서대로 정렬한다. -->
  </head>
  <body>
    <script>
      let count = 0;
      function merge(leftArr, rightArr) {
        // 합치는 함수
        const result = [];
        let leftIdx = 0,
          rightIdx = 0;
        while (leftIdx < leftArr.length && rightIdx < rightArr.length) {
          // 좌우 배열의 인덱스가 배열의 크기보다 작으면
          if (leftArr[leftIdx] < rightArr[rightIdx]) {
            // 왼쪽 배열의 아이템이 오른쪽 배열의 아이템보다 작으면
            result.push(leftArr[leftIdx++]);
            // 결과 배열의 아이템을 넣어주고 왼쪽 인덱스를 증가시킨다.
          } else {
            result.push(rightArr[rightIdx++]);
            // 결과 배열의 오른쪽 아이템을 넣어주고 오른쪽 인덱스를 증가시킨다.
          }
        }
        return [
          ...result,
          // 결과와
          ...leftArr.slice(leftIdx),
          // 왼쪽이 남은 배열
          ...rightArr.slice(rightIdx),
          // 오른쪽이 남은 배열
        ];

        // const result = [];

        // let rightItem = rightArr[0];

        // if (leftItem < rightItem) {
        // result.push(leftItem);
        // if (leftArr.length) {
        // leftArr.shift();
        // leftItem = leftArr[0];
        // }
        // } else {
        // result.push(rightItem);
        // if (rightArr.length) {
        // rightArr.shift();
        // rightItem = rightArr[0];
        // }
        // }
        // }
        // count--;
        // console.log("merge count : " + count, [leftArr, ...rightArr]);
        // return [...leftArr, ...rightArr];
      }

      function mergeSort(arr) {
        // 분리하는 함수

        console.log("seperate count : " + count, arr);
        if (arr.length === 1) return arr;
        const midPoint = parseInt(arr.length / 2);
        count++;
        return merge(
          mergeSort(arr.slice(0, midPoint)),
          // 0부터 중간지점까지 (0, midpoint) / 정렬의 중간을 분리한다
          mergeSort(arr.slice(midPoint))
          // 분리 기준으로 정렬을 분리한다
        );
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      console.log(mergeSort(dataArr));
    </script>
