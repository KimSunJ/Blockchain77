<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      console.log(Math.random());
      console.log(Math.PI);
      // 원주율 파이를 출력해준다.
      console.log(Math.abs(-4));
      // 절댓값 출력 |-4| -> 4
      console.log(Math.max(100, 300, 20000, -7000));
      // 입력한 내용 중에서 최대치를 출력해준다.
      console.log(Math.min(100, 300, 20000, -7000));
      // 입력한 내용 중에서 최소치를 출력해준다.
      console.log(Math.pow(2, 10));
      // 앞의 값의 뒤에값 제곱 ex) 2의 10제곱
      console.log(Math.round(3.14));
      console.log(Math.round(3.14));
      // 숫자 반올림
      console.log(Math.sqrt(4));
      // 루트 _ 제곱근
      console.log(parseFloat(1.1));
    </script>
  </body>
</html>
