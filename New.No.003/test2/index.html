<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    .back {
      height: 80%;
      background-color: lightgray;
    }
    .box1 {
      width: 800px;
    }
    .box {
      box-sizing: border-box;
      font-size: 30px;
      text-align: left;
    }
    .txt {
      font-size: 5px;
      text-align: left;
      color: lightslategray;
      margin: auto;
    }
  </style>
  <body>
    <div style="height: 40px"></div>
    <div class="back">
      <div class="box1">
        <div style="height: 50px">
          <div class="box">
            <span>구매회원가입</span>
          </div>
        </div>
        <div style="height: 20px">
          <div class="txt">
            <span
              >회원정보를 입력해주세요. 모두 입력하셔야 가입이 가능합니다.</span
            >
          </div>
        </div>
        <div>
          <table style="margin: auto">
            <tr>
              <th style="border: 1px solid black">
                <input type="text" placeholder="ID를 만들어주세요" autofocus />
              </th>
              <td style="border: 1px solid black">
                <input
                  type="text"
                  placeholder="띄어쓰기 없이 영/숫자 6~10자"
                  autofocus
                />
              </td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
