<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div>
        <img src="Mario-Block.png" alt="" width="180px" /><img
          src="Mario-Block.png"
          alt=""
          width="180px"
        /><img src="Mario-Block.png" alt="" width="180px" />
      </div>
      <div class="machine">
        <div id="money" class="money">
          <div class="monimg">
            <img src="Mario-Coin.png" alt="" height="50px" />
          </div>
          <!-- <p>1000₩</p> -->
        </div>
        <div>
          <div id="win" class="wine"><span>이겼다</span></div>
          <div id="winwin" class="wink"><span>WIN</span></div>
        </div>
        <div class="center">
          <div id="hand" class="hands" value="1">
            <img src="hand_1.png" alt="" width="200px" id="0" class="hand1" />
            <!-- scissors -->
            <img
              src="hand_2.png"
              alt=""
              width="200px"
              id="1"
              class="hand2"
            /><!-- rock -->
            <img
              src="hand_3.png"
              alt=""
              width="200px"
              id="2"
              class="hand3"
            /><!-- paper -->
          </div>
          <div class="coinslot">
            <div class="coin">insert coin 100₩</div>
            <div class="slot">
              <img src="coinslot.jpeg" alt="" width="138px" height="300px" />
            </div>
            <div class="coin2">insert coin 100₩</div>
          </div>
        </div>
        <div>
          <div id="lose" class="lose">졌다</div>
          <div id="draw" class="draw">비겼다</div>
        </div>
        <div id="getcoin" class="coint">
          <ul class="cointable" type="none">
            <li>20</li>
            <li>2</li>
            <li>1</li>
            <li>5</li>
            <li>3</li>
            <li>2</li>
            <li>3</li>
            <li>2</li>
            <li>3</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>7</li>
            <li>1</li>
          </ul>
        </div>
        <div class="pla">
          <div id="player1" class="player">
            <button id="p0" class="btn1">
              <img src="rock.png" alt="" width="60px" />
            </button>
            <button id="p1" class="btn2">
              <img src="scissors.png" alt="" width="60px" />
            </button>
            <button id="p2" class="btn3">
              <img src="paper.png" alt="" width="60px" />
            </button>
          </div>
          <div class="st">
            <button id="start" class="btn4">도전</button>
            <button id="stop" class="btn5">스톱</button>
          </div>
        </div>
      </div>
      <div>
        <img src="Mario-Block.png" alt="" width="180px" /><img
          src="Mario-Block.png"
          alt=""
          width="180px"
        /><img src="Mario-Block.png" alt="" width="180px" />
      </div>
      <div>
        <img src="mario-v.png" alt="" width="540px" />
        <!-- <img src="pixel-mario.png" alt="" width="130px" /> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
