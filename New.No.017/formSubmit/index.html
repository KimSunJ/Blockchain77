<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formSubmit</title>
  </head>
  <body>
    <form action="/dsfg" name="form-test">
      <input type="text" id="input-test" />
      <button type="submit">확인버튼</button>
    </form>
    <a href="http://naver.com" target="_blank" id="test-a">네이버</a>
    <!-- 새창으로 연결 -->
    <script>
      console.log(document.forms["form-test"]);
      console.log(document.forms["form-test"]["input-test"]);
      // form 태그 안에 내용들은 getElementById를 안해도 id data 값을 가져올 수 있다.
      document.forms["form-test"].onsubmit = (e) => {
        e.preventDefault();
        // 이벤트 매개변수(e)는 모든 이벤트에 대한 정보를 갖고있다.
        // target, ... 등등
        // preventDefault 메서드는 기존에 실행되는 기능을 멈춘다. / 이벤트 함수가 실행되는 것을 막는것.
        // 즉, 이벤트가 실행될 때 무조건적으로 / 기본적으로 실행되는 코드를 실행되지 않도록 막는다.
      };
      document.getElementById("test-a").onclick = (e) => {
        console.log(e);
        e.preventDefault();
      };
    </script>
  </body>
</html>
