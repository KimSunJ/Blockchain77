<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockscissorpaper</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div></div>

    <div class="machine">
      <!-- 컴퓨터 랜덤  -->
      <div id="hand" class="hands">
        <img src="hand_1.png" alt="" width="200px" class="hand1" />
        <img src="hand_2.png" alt="" width="200px" class="hand2" />
        <img src="hand_3.png" alt="" width="200px" class="hand3" />
      </div>
      <div class="bgn"></div>
      <!-- 결과값 -->
      <div class="result">
        <div class="win">
          <p class="text1">이겼다</p>
        </div>
        <div class="lose">졌다</div>
        <div class="draw">비겼다</div>
      </div>
    </div>
    <!-- 플레이어 가위바위보 버튼 -->
    <div class="player">
      <button id="scissors" class="btn2" onclick="btnv()">
        <img src="scissors.png" alt="" width="60px" />
      </button>
      <button id="paper" class="btn3" onclick="btnp()">
        <img src="paper.png" alt="" width="60px" />
      </button>
      <button id="rock" class="btn1" onclick="btnr()">
        <img src="rock.png" alt="" width="60px" />
      </button>
    </div>
  </body>
</html>
