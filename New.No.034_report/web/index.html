  <head>

  </head>
  <body>
    <div class="root">
      <div id="user-box">
        <form id="user-info">
          <div class="sign-input">
            <h3>회원정보 등록</h3>
            <input type="text" id="name" placeholder="Nickname" />
            <select name="text" id="gender">
              <option value="women">여</option>
              <option value="man">남</option>
            </select>
            <input type="text" id="age" placeholder="Age" />
            <input type="text" id="id" placeholder="ID" />
            <input type="password" id="pw" placeholder="Password" />
            <button id="regist">가입 완료</button>
          </div>
        </form>
        <form id="log-info">
          <div class="btn-box on">
            <!-- <input type="text" id="id" placeholder="ID" /> -->
            <!-- <input type="password" id="pw" placeholder="Password" /> -->
            <input type="text" id="id2" placeholder="ID" />
            <input type="password" id="pw2" placeholder="Password" />
            <span>비회원이신가요?</span>
            <button id="sign-up">회원 가입</button>
            <span>회원이신가요?</span>
            <button id="sign-in">로그인</button>
          </div>
          <div id="user-name"></div>
          <div class="out-box">
            <button id="sign-out">Sign out</button>
          </div>
        </form>
        <form id="board-add" class="board-add">
          <label for="board-title"
            >글 제목:
            <input
              type="text"
              id="board-title"
              placeholder="글 제목을 입력하시오."
          /></label>
          <label for="board-text">
            <textarea
              name="board-text"
              id="board-text"
              cols="30"
              rows="10"
              placeholder="글 내용을 입력하시오."
            ></textarea>
          </label>
          <button>업로드</button>
        </form>
      </div>
      <div id="board" class="board">
        <ul id="list">

            <textarea>

        <ul id="page"></ul>

    </div>
    <script src="index.js"></script>
