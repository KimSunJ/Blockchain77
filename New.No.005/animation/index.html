<html lang="ko">
  <head>

    <title>animation</title>
    <link rel="stylesheet" href="index.css" />

  <body>

    <div>

        src="https://i.pinimg.com/550x/75/db/2c/75db2cf170441c2cd809c20d5ae8cdff.jpg"

    <div class="transform-translateY">

        src="https://i.pinimg.com/550x/75/db/2c/75db2cf170441c2cd809c20d5ae8cdff.jpg"
        alt=""
      />

    <div class="transform-scale">

        src="https://i.pinimg.com/550x/75/db/2c/75db2cf170441c2cd809c20d5ae8cdff.jpg"

    <div class="transition">

      />

    <div class="animation">
      <img
        src="https://i.pinimg.com/550x/75/db/2c/75db2cf170441c2cd809c20d5ae8cdff.jpg"
